<body >

<main class="d-flex flex-column align-items-center justify-content-center mt-5">
        <h1 class="mb-3">Disable pasting</h1>
        <div class="container" style="max-width: 500px;">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1">
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">
                        Password <span class="fw-bold text-danger">(pasting disabled)</span>
                    </label>
                    <input type="password"
                           class="form-control"
                           onpaste="return false;" ondrop="return false;" autocomplete="off"
                           id="exampleInputPassword1">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>

</body>
</html>
